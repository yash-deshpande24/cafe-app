<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="/css/order_details.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cafe Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/employee-dashboard">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/aboutus">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/contactus">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/employee-dashboard/orders">Place Order</a>
        <a href="/employee-dashboard/view-orders">View Orders</a>
        <a href="/employee-dashboard/dishes/list">View All Dishes</a>
        <a href="/employee-dashboard/dishes/add">Add New Dish</a>
        <a href="#">View Profile</a>
        <a href="/">Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h2 class="page-title">Order Details</h2>
            
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Total Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.customerName}"></td>
                        <td th:text="${'₹' + order.totalAmount}"></td>
                        <td th:text="${order.date}"></td>
                    </tr>
                </tbody>
            </table>

            <div class="order-summary">
                <h4>Order Summary</h4>
                <p><strong>Items Ordered:</strong></p>
                <ul>
                    <li th:each="item : ${order.dishOrders}" th:text="${item.dish.name} + ' x ' + ${item.quantity}"></li>
                </ul>
                <p th:text="'Total: ₹' + ${order.totalAmount}" class="total-amount"></p>
                <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS (for responsive navbar) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
